name: Build Signed Android APK

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger
    inputs:
      build_type:
        description: 'Build type (apk or bundle)'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - bundle

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Update to match your Flutter version
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify installation
        run: flutter doctor -v

      # Optional: Set up keystore for signing
      # Uncomment and configure if you want to sign the APK/AAB
      # - name: Setup signing key
      #   env:
      #     KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      #     KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      #     KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      #   run: |
      #     echo "$KEYSTORE_BASE64" | base64 -d > android/key.jks
      #     echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
      #     echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
      #     echo "keyAlias=$KEY_ALIAS" >> android/key.properties
      #     echo "storeFile=key.jks" >> android/key.properties

      - name: Build APK
        if: ${{ github.event.inputs.build_type == 'apk' || github.event_name == 'push' }}
        run: flutter build apk --release

      - name: Build App Bundle
        if: ${{ github.event.inputs.build_type == 'bundle' }}
        run: flutter build appbundle --release

      - name: Upload APK artifact
        if: ${{ github.event.inputs.build_type == 'apk' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Upload App Bundle artifact
        if: ${{ github.event.inputs.build_type == 'bundle' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      # Optional: Create a GitHub Release with the APK
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

