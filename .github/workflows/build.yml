name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Find project root
      id: project_root
      run: |
        if [ -f "pubspec.yaml" ]; then
          echo "root=." >> $GITHUB_OUTPUT
        elif [ -f "Anmka-Egyptian-society-of-oral-implantology-main/pubspec.yaml" ]; then
          echo "root=Anmka-Egyptian-society-of-oral-implantology-main" >> $GITHUB_OUTPUT
        else
          PROJECT_ROOT=$(find . -name "pubspec.yaml" -type f | head -1 | xargs dirname)
          echo "root=$PROJECT_ROOT" >> $GITHUB_OUTPUT
        fi
    
    - name: Display project structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Looking for pubspec.yaml..."
        find . -name "pubspec.yaml" -type f | head -5
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'any'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: flutter doctor -v
    
    - name: Navigate to project root and install dependencies
      working-directory: ${{ steps.project_root.outputs.root }}
      run: |
        echo "Working in: $(pwd)"
        ls -la | head -10
        flutter pub get
    
    - name: Build APK
      working-directory: ${{ steps.project_root.outputs.root }}
      run: |
        flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: ${{ steps.project_root.outputs.root }}/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

