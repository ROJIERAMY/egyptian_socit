name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List repository contents
      run: |
        echo "Repository root contents:"
        ls -la
        echo ""
        echo "Looking for pubspec.yaml:"
        find . -maxdepth 2 -name "pubspec.yaml" -type f || echo "Not found in root or subdirectories"
        echo ""
        echo "Checking if we're in the right directory:"
        pwd
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'any'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: flutter doctor -v
    
    - name: Verify project structure
      run: |
        if [ ! -f "pubspec.yaml" ]; then
          echo "ERROR: pubspec.yaml not found in current directory!"
          echo "Current directory: $(pwd)"
          echo "Contents:"
          ls -la
          exit 1
        fi
        echo "âœ“ Found pubspec.yaml in $(pwd)"
        cat pubspec.yaml | head -5
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code (check for errors)
      run: flutter analyze --no-fatal-infos || true
    
    - name: Build APK
      run: flutter build apk --release
      continue-on-error: false
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

